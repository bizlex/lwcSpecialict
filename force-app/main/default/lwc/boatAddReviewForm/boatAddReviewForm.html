<template>
    <lightning-record-edit-form
            object-api-name={boatReviewObject}
            onsubmit={handleSubmit} onsuccess={handleSuccess}>
        <lightning-messages></lightning-messages>
        <lightning-layout multiple-rows vertical-align="start">
            <lightning-layout-item size="8" padding="horizontal-small">
                <div class="slds-form-element">
                    <abbr title="required" class="slds-required">*</abbr>
                    <label class="slds-form-element__label" for={nameField}>{labelSubject}</label>
                    <lightning-input-field field-name={nameField} id={nameField} required variant="label-hidden"></lightning-input-field>
                </div>
            </lightning-layout-item>
            <lightning-layout-item size="4" padding="horizontal-small">
                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="record-name">{labelRating}</label>
                    <div class="slds-form-element__control">
                        <c-five-star-rating onratingchange={handleRatingChanged}></c-five-star-rating>
                    </div>
                </div>
            </lightning-layout-item>
            <lightning-layout-item padding="horizontal-small">
                <lightning-input-field field-name={commentField} required></lightning-input-field>
            </lightning-layout-item>
        </lightning-layout>
        <div class="slds-align_absolute-center" style="margin-top: 5px">
            <lightning-button type="submit" label="Submit" icon-name="utility:save"></lightning-button>
        </div>
    </lightning-record-edit-form>
</template>
